<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	
	<!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
            	<p><img src="images/ziguang.png"/></p>
                <h1>个人简历</h1>
                <span>

                </span>
            </div>

            	</p>
            	<p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="0.2s">

            	</p>

            </div>
            <div class="swiper-slide">
            	<p class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1.5s" swiper-animate-delay="0s"><img src="./images/yuan.svg" width="120px" height="120px"></p>

            	<p class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.6s"><img src="./images/yuan.svg" width="90px" height="90px"></p>
            	<p class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.9s"><img src="./images/yuan.svg" width="80px" height="80px"></p>
            	<p class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1.5s" swiper-animate-delay="1.2s"><img src="./images/yuan1.svg" width="55px" height="55px"/><span style="top: 100%;left: 40%;">我的技能</span></p>
            	<span class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s" style="top: 17%;left: 17%;">Html、Css</span>
            	<span class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.8s" style="top: 35%;left: 62%;">原生Js</span>
            	<span class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="1.1s" style="top: 42%;left: 10%; width: 100px;">JQ、Zepto等类库</span>
            	<span class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="1.4s" style="top: 55%;left: 45%;width: 90px;">Bootstrap等框架</span>
            </div>
            <div class="swiper-slide">
            	<h3 id="enter">
            		OPEN
            	</h3>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>  <!--swiper-->
         


	<div id="mainContainer">
		<div id="header">
			个人简历
		</div>

		<div id="wrapper">
			<div id="scroller">
				<div class="photo"><img src="./images/road2.jpg"/></div>
				<div class="mine">
					<div class="me-img">
						<img src="./images/flower.svg" width="60px" height="100%"/>
					</div>
					<div class="me-info">
						<p>董志平</p>
						<p>1990年3月出生</p>
						<p>电话：18736039794</p>
						<p>毕业于郑州大学</p>
						<p>籍贯：河南安阳</p>
						<p>我相信：越努力越幸运！</p>
					</div>
				</div>
			</div>
			<div id="scroll">
				<ul>
					
				</ul>
			</div>
		</div>

		<div id="footer">
			<div class="footer-btn onit" id="me">我</div>
			<div class="footer-btn" id="skill">技能</div>
			<div class="footer-btn" id="work">经历</div>
			<div class="footer-btn" id="project">项目</div>
		</div>


	</div>

	
	<script type="text/javascript" src="js/index.js"></script>
